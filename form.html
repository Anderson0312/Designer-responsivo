<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Form pt1</title>
  </head>
  <body>

  <div class="container border border-dark rounded-3 mt-5"> 

    <form action="" class="p-3 was-validated">

      <div class="my-3">
        <label class="form-label" for="">Digite seu nome:</label>
        <div class="input-group">
          <span class="input-group-text">Nome</span>
          <input class="form-control" type="text">
        </div>
      </div>

      <div class="my-3">
        <div class="form-floating mb-3 mt-3">
          <input class="form-control" type="email" name="email" placeholder="Digite o e-mail">
          <label class="email" for="">Email:</label>
        </div>
      </div>

      <div class="my-3">
        <label class="form-label" for="">Senha:</label>
        <input class="form-control" type="password">
      </div>

      <div class="row">
        <div class="my-3 col">
          <label class="form-label" for="">Telefone:</label>
          <input class="form-control" type="text">
        </div>
        <div class="my-3 col">
          <label class="form-label" for="">Nascimento:</label>
          <input class="form-control" type="date">
        </div>
      </div>

      <div class="my-3">
        <label for="" class="form-label">Transporte:</label>
        <select class="form-select" name="transporte" id="transporte">
            <option>Carro</option>
            <option>Onibus</option>
            <option>Moto</option>
            <option>Trem</option>
        </select>
      </div>

      <div class="my-3">
          <label for="" class="form-label">Selecione o meio de deslocamento</label>
          <div>
              <input class="form-check-input" type="checkbox" name="select">
              <label for="" class="form-">Terrestre</label>
          </div>
          <div>
              <input  class="form-check-input" type="checkbox" name="select">
              <label for="" class="form-">Aéreo</label>
          </div>
          <div>
              <input  class="form-check-input" type="checkbox" name="select">
              <label for="" class="form-">Maritimo</label>
          </div>
      </div>

      <div class="my-3">
        <label for="" class="form-label">Distancia máxima</label>
        <input class="form-range" type="range" name="distancia" id="distancia"/>
      </div>

      <div class="my-3">
        <input type="submit" class="btn btn-primary" value="Enviar" />
      </div>

    </form>
  </div>




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
